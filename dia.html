    <style>
        body {

        .sidebar {

        .sidebar h2 {

        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            margin: 5px 0;
            transition: background 0.3s;

        .sidebar a:hover {

        }

        .content {

        }

        }

        .profile-card {
            display: flex;

            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .profile-card img {
            border-radius: 50%;

            margin-right: 20px;
        }

        .tabs {
            margin-top: 20px;
            display: flex;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
        }

        .active-tab {
            background: #8b0000;
            color: white;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #8b0000;
            border-radius: 8px;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            background: #8b0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn a{
            color: white;
            text-decoration: none;
        }

        .btn:hover {
            background: #600000;
        }
    </style>
</head>

        <div class="form-container">

            <form action="#" method="POST">

                    <label for="old-password">Ancien mot de passe</label>
                    <input type="password" id="old-password" name="old-password" required>

                    <label for="new-password">Nouveau mot de passe</label>

                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
