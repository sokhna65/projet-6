    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            display: flex;
            min-height: 100vh;
            background: #f0f0f0;
            color: #333;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(45deg, #8B0000, #000000);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            margin: 5px 0;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #ff0000;
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ff0000;
        }

        .profile-info h2 {
            margin: 0;
            color: #8B0000;
        }

        .profile-tabs {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .profile-tabs button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #8B0000;
            color: white;
            transition: background 0.3s;
        }

        .profile-tabs button:hover {
            background: black;
        }

        .info-section {
            margin-top: 30px;
        }

        .info-section table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-section th, .info-section td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .edit-btn {
            float: right;
            padding: 8px 16px;
            background: #8B0000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
