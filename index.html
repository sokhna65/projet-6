<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion - Magnifique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* R√©initialisation de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #000, #8B0000);
            color: white;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 2rem;
        }

        /* Image de pr√©sentation */
        .image-box {
            max-width: 400px;
        }

        .image-box img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        /* Formulaire avec effet glassmorphism */
        .form-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ff0000;
        }

        p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            background: transparent;
            color: white;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .options a {
            color: #ff0000;
            text-decoration: none;
            transition: color 0.3s;
        }

        .options a:hover {
            color: white;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: #ff0000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
            transform: translateY(-3px);
        }
        .btn a{
            color: white;
            text-decoration: none;
        }


        .register {
            margin-top: 1rem;
        }

        .register a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="image-box">
            <img src="sidy.jpg" alt="Illustration de connexion">
        </div>

        <div class="form-box">
            <h2>Bienvenue üëã</h2>
            <p>Connectez-vous pour acc√©der √† votre espace personnalis√©.</p>

            <form action="dashboard.html" method="POST">
                <div class="input-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom" required>
                </div>

                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>

                <div class="options">
                    <label><input type="checkbox"> Se souvenir de moi</label>
                    <a href="#">Mot de passe oubli√© ?</a>
                </div>

                <button type="submit" class="btn"><a href="diadia.html">Se connecter</a></button>
            </form>

            <p class="register">Pas encore de compte ? <a href="#">Inscrivez-vous ici</a></p>
        </div>
    </div>
</body>

</html>
